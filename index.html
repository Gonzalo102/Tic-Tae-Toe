<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tae-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <center>
        <div class="names">
            <ul>
                <li>
                  <label class="label" for="name">Player X Name:</label>
                  <input class="input" type="text" id="PlayerXname" name="Player_X_name">
                </li>
                <li>
                    <label class="label" for="name">Player O Name:</label>
                    <input class="input" type="text" id="PlayerOname" name="Player_O_name">
                  </li>
                <li class="button">
                    <button type="button" id="submit">Submit</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <div data-index="0" class="square"></div>
            <div data-index="1" class="square"></div>
            <div data-index="2" class="square"></div>
            <div data-index="3" class="square"></div>
            <div data-index="4" class="square"></div>
            <div data-index="5" class="square"></div>
            <div data-index="6" class="square"></div>
            <div data-index="7" class="square"></div>
            <div data-index="8" class="square"></div>
        </div>
        <div class="footer">
            <h1 class="winner-display"> </h1>
            <button class="restart-button"> Restart Game </button>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
